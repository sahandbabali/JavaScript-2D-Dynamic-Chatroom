<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveNChat</title>

    <link rel="icon" href="img/chat.png" type="image/png">




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"
        integrity="sha512-pgK6Wo8doipc/IPQ0ilH3b47ww01345nR9ud1/6Qp0n+lQlEW9zuw6JhysRcUpBY4yKuVZjn1MAkDxbnncuGsQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="./socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <nav class="navbar bg-primary bg-gradient mb-2" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/chat2.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                    MoveNChat
                </a>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users:</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary"><span id="onlinecounter">0</span> Online</h6>

                        <ul id="userslistgrp" class="list-group">
                            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                                A list item
                                <span class="badge bg-primary rounded-pill">14</span>
                            </li> -->

                        </ul>

                    </div>
                </div>


            </div>
            <div class="col-md-9">
                <div id="canvasbox"></div>


                <div class="card">
                    <div class="card-body">

                        <form id="messageForm">



                            <div class="input-group mb-3">

                                <input id="msginput" type="text" autocomplete="off" class="form-control"
                                    aria-label="message" aria-describedby="sendbtn">

                                <button class="btn btn-primary" type="submit" id="sendbtn">Send</button>

                            </div>

                        </form>



                    </div>
                </div>
            </div>

        </div>

    </div>

    <script defer src="./script.js"></script>
</body>

</html>
